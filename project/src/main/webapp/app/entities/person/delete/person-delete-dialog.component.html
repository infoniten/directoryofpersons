@if (person) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(person.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="personDeleteDialogHeading">Подтвердите операцию удаления</h4>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p id="jhi-delete-person-heading">Вы уверены что хотите удалить Person {{ person.id }}?</p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span>Отмена</span>
      </button>

      <button id="jhi-confirm-delete-person" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span>Удалить</span>
      </button>
    </div>
  </form>
}
