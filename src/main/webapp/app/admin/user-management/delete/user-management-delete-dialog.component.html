@if (user) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(user.login!)">
    <div class="modal-header">
      <h4 class="modal-title">Подтвердите операцию удаления</h4>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>

      <p>Вы уверены, что хотите удалить пользователя {{ user.login }}?</p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span>Отмена</span>
      </button>

      <button type="submit" class="btn btn-danger"><fa-icon icon="times"></fa-icon>&nbsp;<span>Удалить</span></button>
    </div>
  </form>
}
